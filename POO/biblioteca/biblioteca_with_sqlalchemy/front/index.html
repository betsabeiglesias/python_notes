<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Gestión</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="./api.js"></script>
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <button onclick="showSection('materiales')">Materiales</button>
            <button onclick="showSection('usuarios')">Usuarios</button>
            <button onclick="showSection('prestamos')">Préstamos</button>
        </nav>
    </header>

    <main>
        <!-- Sección Materiales -->
        <section id="materiales" class="active">
            <h2>Materiales</h2>
            <div class="actions">
                <button onclick="showMaterialForm()">Añadir Material</button>
                <button id="btnMateriales" onclick="getMaterials()">TEST</button>
            </div>
            <div id="material-list"></div>
            
            <div id="material-form" class="form-container" style="display:none;">
                <h3>Añadir Nuevo Material</h3>
                <form id="add-material-form">
                    <label>Tipo:
                        <select id="material-type" onchange="changeMaterialForm()">
                            <option value="libro">Libro</option>
                            <option value="revista">Revista</option>
                            <option value="dvd">DVD</option>
                        </select>
                    </label>
                    
                    <div id="material-fields">
                        <!-- Campos comunes -->
                        <label>Título: <input type="text" id="titulo" required></label>
                        <label>Autor: <input type="text" id="autor" required></label>
                        
                        <!-- Campos específicos para libro -->
                        <div id="libro-fields">
                            <label>Páginas: <input type="number" id="paginas"></label>
                        </div>
                        
                        <!-- Campos específicos para revista -->
                        <div id="revista-fields" style="display:none;">
                            <label>Edición: <input type="text" id="edicion"></label>
                            <label>Fecha: <input type="date" id="fecha"></label>
                        </div>
                        
                        <!-- Campos específicos para DVD -->
                        <div id="dvd-fields" style="display:none;">
                            <label>Duración (min): <input type="number" id="duracion"></label>
                            <label>Formato: <input type="text" id="formato"></label>
                        </div>
                    </div>
                    
                    <button type="button" onclick="addMaterial()">Guardar</button>
                    <button type="button" onclick="hideMaterialForm()">Cancelar</button>
                </form>
            </div>
        </section>

        <!-- Sección Usuarios -->
        <section id="usuarios">
            <h2>Usuarios</h2>
            <div class="actions">
                <button onclick="showUserForm()">Añadir Usuario</button>
            </div>
            <div id="user-list"></div>
            
            <div id="user-form" class="form-container" style="display:none;">
                <h3>Añadir Nuevo Usuario</h3>
                <form id="add-user-form">
                    <label>Nombre: <input type="text" id="nombre" required></label>
                    <button type="button" onclick="addUser()">Guardar</button>
                    <button type="button" onclick="hideUserForm()">Cancelar</button>
                </form>
            </div>
        </section>

        <!-- Sección Préstamos -->
        <section id="prestamos">
            <h2>Préstamos</h2>
            <div class="actions">
                <button onclick="showLoanForm()">Nuevo Préstamo</button>
            </div>
            <div id="loan-list"></div>
            
            <div id="loan-form" class="form-container" style="display:none;">
                <h3>Registrar Préstamo</h3>
                <form id="add-loan-form">
                    <label>ID Material: <input type="number" id="id-item" required></label>
                    <label>ID Usuario: <input type="number" id="id-usuario" required></label>
                    <button type="button" onclick="addLoan()">Registrar</button>
                    <button type="button" onclick="hideLoanForm()">Cancelar</button>
                </form>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
    
</body>

</html>
